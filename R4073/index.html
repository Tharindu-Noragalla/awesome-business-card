<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .business-card {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        height: 520px;
        width: 300px;
        overflow: hidden;
        border: 2px solid #3498db;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
        position: relative;
      }
      .business-card:hover .skill-card {
        height: 78%;
      }
      .profile-image {
        width: 250px;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .header {
        background-color: #3498db;
        color: #fff;
        padding: 15px;
        text-align: center;
      }
      .contact-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 15px;
      }

      .name {
        font-size: 1.5em;
        margin-top: 10px;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .job-title {
        font-size: 1em;
        color: #555;
        margin-bottom: 10px;
      }
      .contact-details {
        margin-bottom: 5px;
      }
      .social-links {
        margin-top: 10px;
      }
      .social-links a {
        margin-right: 10px;
        text-decoration: none;
        color: #3498db;
      }
      .skill-card {
        top: 48px;
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        width: 100%;
        height: 100%;
        backdrop-filter: blur(40px);
        height: 0;
        overflow: hidden;
        transition: height 0.3s ease-in-out;
      }
      .skill-title {
        margin-left: 20px;
        font-size: 28px;
        margin-top: 70px;
        font-weight: bold;
      }
      .skill-card ul {
        margin-left: 20px;
      }
      .skill-card li {
        font-size: 25px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="business-card">
      <div class="header">Business Card</div>
      <div class="contact-info">
        <img class="profile-image" src="my.jpg" alt="" />
        <div class="name">Tharindu Noragalla</div>
        <div class="job-title">Full Stack Developer</div>
        <div class="contact-details">
          <div>Email : ntsnoragalla3@gmail.com</div>
          <div>Phone : 0777268648</div>
          <div>Address : Sewanagala</div>
        </div>
        <div class="social-links">
          <a href="#">LinkdIn</a>
          <a href="#">Twitter</a>
          <a href="#">GitHub</a>
        </div>
      </div>
      <div class="skill-card">
        <div class="skill-title">My Skills</div>
        <ul>
          <li>React JS</li>
          <li>NextJs</li>
          <li>Flutter</li>
          <li>React Native</li>
          <li>Firebase</li>
          <li>Wordpress</li>
        </ul>
      </div>
    </div>
  </body>
</html>
